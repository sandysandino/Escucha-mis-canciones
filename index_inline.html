  <main>
    <input type="file" id="fileInput" multiple accept="audio/*"><br/>
    <div id="playlist"></div>
    <div class="controls">
      <label>Velocidad:
        <select id="speedControl">
          <option value="0.5">0.5x</option>
          <option value="1" selected>1x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
      </label>
    </div>
    <div class="delete">
      <input type="password" id="deleteKey" placeholder="Clave para eliminar">
      <button onclick="clearPlaylist()">Eliminar canciones</button>
    </div>
  </main>
  <script>
    const fileInput = document.getElementById('fileInput');
    const playlistDiv = document.getElementById('playlist');
    const deleteSection = document.querySelector('.delete');
    const deleteKey = document.getElementById('deleteKey');

    let audios = [];

    fileInput.addEventListener('change', function() {
      audios = [];
      playlistDiv.innerHTML = '';
      Array.from(this.files).forEach((file, index) => {
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = URL.createObjectURL(file);
        audios.push(audio);
        playlistDiv.appendChild(audio);
        audio.addEventListener('ended', function() {
          if (index + 1 < audios.length) {
            audios[index + 1].play();
          }
        });
      });
      deleteSection.style.display = 'block';
    });

    document.getElementById('speedControl').addEventListener('change', function() {
      const rate = parseFloat(this.value);
      audios.forEach(audio => {
        audio.playbackRate = rate;
      });
    });

    function clearPlaylist() {
      if (deleteKey.value === 'Jesus123') {
        playlistDiv.innerHTML = '';
        audios = [];
        alert('Canciones eliminadas.');
      } else {
        alert('Clave incorrecta.');
      }
    }
  </script>
</body>
</html>
